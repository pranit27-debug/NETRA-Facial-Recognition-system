apiVersion: v1
kind: Service
metadata:
  name: netra-service
  labels:
    app: netra
spec:
  type: LoadBalancer
  selector:
    app: netra
  ports:
  - name: http
    port: 80
    targetPort: 8000
    protocol: TCP
  sessionAffinity: ClientIP
---
apiVersion: v1
kind: Service
metadata:
  name: netra-service-internal
  labels:
    app: netra
spec:
  type: ClusterIP
  selector:
    app: netra
  ports:
  - name: http
    port: 8000
    targetPort: 8000
    protocol: TCP
