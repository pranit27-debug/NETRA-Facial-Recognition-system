global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'netra-monitor'

scrape_configs:
  - job_name: 'netra-api'
    static_configs:
      - targets: ['netra-api:8000']
    metrics_path: '/metrics'
    scrape_interval: 10s
    scrape_timeout: 5s

  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

alerting:
  alertmanagers:
    - static_configs:
        - targets: []

rule_files:
  # - "alert_rules.yml"
